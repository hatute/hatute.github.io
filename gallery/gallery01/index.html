<p></p>
<html class="no-js" lang="en">
  <head>

  <body>
    <section id="content" role="main">
      <div class="wrapper">
        <!-- Gallery __-->
        <div class="gallery masonry-gallery">
          

          <figure class="gallery-item">
            <header class="gallery-icon">
              <a
                href="/gallery/archive/g01/bg1.jpg"
                class="popup"
                title="IMAGE TITLE"
                data-caption="© photorama"
              >
                <img
                  src="/gallery/archive/g01/bg1.jpg"
              /></a>
            </header>
            <figcaption class="gallery-caption">
              <div class="entry-summary" id="IMAGE TITLE">
                <h3>IMAGE TITLE</h3>
                <p>© photorama</p>
              </div>
            </figcaption>
          </figure>

          

          <figure class="gallery-item">
            <header class="gallery-icon">
              <a
                href="/gallery/archive/g01/bg2.jpg"
                class="popup"
                title="IMAGE TITLE"
                data-caption="© photorama"
              >
                <img
                  src="/gallery/archive/g01/bg2.jpg"
              /></a>
            </header>
            <figcaption class="gallery-caption">
              <div class="entry-summary" id="IMAGE TITLE">
                <h3>IMAGE TITLE</h3>
                <p>© photorama</p>
              </div>
            </figcaption>
          </figure>

          

          <figure class="gallery-item">
            <header class="gallery-icon">
              <a
                href="/gallery/archive/g01/bg3.jpg"
                class="popup"
                title="IMAGE TITLE"
                data-caption="© photorama"

            </header>
            <figcaption class="gallery-caption">

        </div>

      <!-- END .wrapper -->
    </section>

    <!-- jQuery -->

    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
    ></script>
    <!-- include image popups -->
    <script src="/assets/js/jquery.magnific-popup.js"></script>

    <script type="text/javascript">
      $(document).ready(function ($) {
        $("a.popup").magnificPopup({
          type: "image",
          gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0, 1], // Will preload 0 - before current, and 1 after the current image
          },
          image: {
            titleSrc: function (item) {
              return (
                item.el.attr("title") + "&nbsp;" + item.el.attr("data-caption")
              );
            },
          },
          // other options
        });
      });
    </script>

    <script src="/assets/js/retina.min.js"></script>
    <!-- include Masonry -->
    <script src="/assets/js/isotope.pkgd.min.js"></script>

    <!-- include custom script -->
    <script src="/assets/js/scripts.js"></script>
    <!-- Modernizr -->
    <script src="/assets/js/modernizr.js"></script>
