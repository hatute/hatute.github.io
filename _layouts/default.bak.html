<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="{{ '/assets/img/eve.ico' | relative_url }}" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/syntax.css' | relative_url }}"
    />
    <script defer src="{{ '/assets/js/darkmode.js' | relative_url }}"></script>
    <link
      rel="alternate"
      type="application/rss+xml"
      href="{{ '/feed.xml' | relative_url }}"
      title="{{ site.title }}"
    />
  </head>
  <body>
    <div class="sticky">
      <nav>
        <a href="/">~</a> /
        <button id="theme-toggle" style="float: right" type="button">
          <span class="d-block-light d-none"
            ><img
              class="icon"
              alt="moon"
              src="{{ '/assets/img/moon.png' | relative_url }}"
          /></span>
          <span class="d-block-dark d-none"
            ><img
              class="icon"
              alt="sun"
              src="{{ '/assets/img/sun.png' | relative_url }}"
          /></span>
        </button>
      </nav>
    </div>

    {{ content }}

    <footer>
      <span class="pull-left"
        >Made with Jekyll (<a href="/acknowledgements/">acknowledgements</a>,
        <a href="/testimonials/">testimonials</a>).</span
      >
      <span
        class="pull-right"
        title="Last Updated {{ site.time | date: '%Y-%m-%d %H:%M:%S %z' }}"
        >&copy; {{ site.time | date: '%Y' }} {{ site.title }} (<a
          href="/contact/"
          >contact</a
        >) &nbsp;</span
      >
      &nbsp;
      <a href="{{ '/feed.xml' | relative_url }}"
        ><img
          class="icon"
          src="{{ '/assets/img/rss.png' | relative_url }}"
          alt="rss"
          title="Not a contact method, but the RSS feed for this website."
      /></a>
    </footer>
  </body>
</html>
